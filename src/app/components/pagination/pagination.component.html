<br>

<div class="form-inline float-left mr-1">
  <select class="form-control" [value]="currenciesPerPage"  (change)="changePageSize($event.target.value)">
    <option value="5">5 per page</option>
    <option value="10">10 per page</option>
    <option value="20">20 per page</option>
    <option value="50">50 per page</option>
    <option value="100">100 per page</option>
  </select>
</div>
<div *ngIf="currencies" class="btn-group">
    <button *counter="let page of pageCount" (click)="changePage(page)"  class="btn btn-outline-primary" [class.active]="page == selectedPage"> {{page}} </button>
</div>
